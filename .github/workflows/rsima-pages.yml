name: Build & Deploy â€“ RSIMA

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NIFTY data
        run: python src/download_nifty.py

      - name: Run backtest
        run: python src/backtest_nifty_rsi_oma.py

      - name: Build HTML page
        run: python src/build_webpage.py

      - name: Prepare Pages bundle
        run: |
          rm -rf _site
          mkdir -p _site
          cp index.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
