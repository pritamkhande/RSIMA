name: Build & Deploy â€“ RSIMA

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * 1-5"   # optional daily run

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NIFTY data
        run: python src/download_nifty.py

      - name: Build oracle price-only trades
        run: python src/oracle_price_only.py

      - name: Fit RSI band from history
        run: python src/fit_rsi_rule_to_oracle.py


      - name: Run backtest
        run: python src/backtest_nifty_rsi_oma.py

      - name: Build HTML page
        run: python src/build_webpage.py

      - name: Prepare Pages bundle
        run: |
          rm -rf _site
          mkdir -p _site
          cp index.html _site/
          # (Optional) also expose oracle_trades.csv for download
          cp oracle_trades.csv _site/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
